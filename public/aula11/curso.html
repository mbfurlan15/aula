<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cliente</title>
    <script>
        //Domain
class Curso {
    constructor(titulo,descricao,professor, cargaHoraria){
        this.titulo = titulo;
        this.descricao = descricao;
        this.professor = professor; //relacionamento com a class Professor
        this.cargaHoraria = cargaHoraria
    }
}
class Professor {
    constructor(nome){
        this.nome=nome;
    }
}
// Logic - Regra de negócio
class GerenciadorCurso{
constructor (){
    this.cursos = []
}

adicionar(curso){
    this.cursos.push(curso)
}

imprimirCursos(){
    for (i=0;i<this.cursos.length;i++){
        console.log(this.cursos[i]);
    }
 }
}



//Controller
class CursoController{
    //Instancia um gerenciador de curso 
    constructor(){
        this.gerenciador= new GerenciadorCurso();

    }
     aoClicarSalvar(){
    //Ler os dados dos inputs
    let titulo = document.getElementById("titulo").value;
    let descricao = document.getElementById("descricao").value;
    let cargaHoraria = document.getElementById("cargaHoraria").value;

    //instancia os objetos
    let curso = new Curso (titulo, descricao, null, cargaHoraria);
    //invoca o método para adicionar
    this.gerenciador.adicionar(curso)
    }
    aoClicarNoListar(){
        
       let arr = this.gerenciador.cursos;
       let divLista = document.getElementById("lista");
       divLista.innerHTML = ""
        for(let i =0; i<arr.length;i++){
        divLista.innerHTML += arr[i].titulo + " | "
        }
    }
}

const cursoController = new CursoController();

</script>
</head>
<body>
    <input type="text" placeholder="Título" id="titulo">
    <input type="text" placeholder="Descrição" id="descricao">
    <input type="number" placeholder="Carga Horária" id="cargaHoraria">
    <input type="button" value="Salvar" onclick="cursoController.aoClicarSalvar()">
    <button onclick="cursoController.aoClicarNoListar()">Listar</button>
    <div id="lista"></div>

</body>
</html>
